<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Pagos</title>
    <meta charset="UTF-8">

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.224.1.min.js"></script>
    <script>
        AWS.config.update({
            region: "us-west-2",
            endpoint: 'http://localhost:8000',
            // accessKeyId default can be used while using the downloadable version of DynamoDB.
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            accessKeyId: "fakeMyKeyId",
            // secretAccessKey default can be used while using the downloadable version of DynamoDB.
            // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
            secretAccessKey: "fakeSecretAccessKey"
        });

        var dynamodb = new AWS.DynamoDB();

        function crearPagos() {
            var params = {
                TableName: "Pagos",
                KeySchema: [
                    {AttributeName: "folio", KeyType: "HASH"}
                ],
                AttributeDefinitions: [
                    {AttributeName: "folio", AttributeType: "S"}
                ],
                ProvisionedThroughput: {
                    ReadCapacityUnits: 5,
                    WriteCapacityUnits: 5
                }
            };

            dynamodb.createTable(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML = "Unable to create table: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML = "Created table: " + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }

    </script>
</head>
<body>

<input id="createTableButton" type="button" value="Create Table" onclick="crearPagos();"/>
<br><br>
<textarea readonly id="textarea" style="width:400px; height:800px"></textarea>
</body>
</html>
